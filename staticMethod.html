<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Test {
      constructor(name) {
        this.name = name
      }
      static hello() {
        console.log('hello' + this.name)
      }
    }
    var test = new Test('world')
    test.hello()
  </script> 
</body>
</html>
